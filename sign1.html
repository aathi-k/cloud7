<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/signin.css">
    <style>
        .login-box {
            position: relative;
        }

        .success-message {
            display: none;
            color: green;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        input:valid+.success-message {
            display: block;
        }
    </style>
</head>

<body>
    <form name="myForm" action="signin.php" method="POST">

        <div class="login-box">

            <h1>Sign In</h1>

            <div class="textbox">
                <input type="text" placeholder="Username" name="user" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" name="pass" maxlength="8" required>
            </div>

            <input class="btn" type="submit" name="submit" value="Sign in">

            <div class="success-message">
                Sign in successfully!
            </div>

            <center><a style="color: white;" href="signup.html">Don't have an account?</a></center>
        </div>

    </form>
</body>

</html>
